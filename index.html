
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>Measurement Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Measurement Expression Calculator</h3>
  <form id="calculatorForm">
    <input type="text" id="expressionInput" placeholder="Enter expression (e.g., 10inch + 1ft - 20mm)" />
    <button id="calculate-btn" type="submit">Calculate</button>

<div id="keypad-container">
  <div class="keypad-row">
    <button type="button" class="keypad-btn" data-key="backspace">⌫</button>
    <button type="button" class="keypad-btn" data-key="(">(</button>
    <button type="button" class="keypad-btn" data-key=")">)</button>
    <button type="button" class="keypad-btn" data-key="/">/</button>
    <button type="button" class="keypad-btn" data-key="'">'</button>
    <button type="button" class="keypad-btn" data-key='"'>"</button>
  </div>
  <div class="keypad-row">
    <button type="button" class="keypad-btn" data-key="7">7</button>
    <button type="button" class="keypad-btn" data-key="8">8</button>
    <button type="button" class="keypad-btn" data-key="9">9</button>
    <button type="button" class="keypad-btn" data-key="*">x</button>
    <button type="button" class="keypad-btn" data-key="ft">ft</button>
    <button type="button" class="keypad-btn" data-key="in">in</button>
  </div>
  <div class="keypad-row">
    <button type="button" class="keypad-btn" data-key="4">4</button>
    <button type="button" class="keypad-btn" data-key="5">5</button>
    <button type="button" class="keypad-btn" data-key="6">6</button>
    <button type="button" class="keypad-btn" data-key="-">-</button>
    <button type="button" class="keypad-btn" data-key="m">m</button>
    <button type="button" class="keypad-btn" data-key="cm">cm</button>
  </div>
  <div class="keypad-row">
    <button type="button" class="keypad-btn" data-key="1">1</button>
    <button type="button" class="keypad-btn" data-key="2">2</button>
    <button type="button" class="keypad-btn" data-key="3">3</button>
    <button type="button" class="keypad-btn" data-key="+">+</button>
    <button type="button" class="keypad-btn" data-key="clear">C</button>
  </div>
  <div class="keypad-row">
    <button type="button" class="keypad-btn" data-key="space">__</button>
    <button type="button" class="keypad-btn" data-key="0">0</button>
    <button type="button" class="keypad-btn" data-key=".">.</button>
    <button type="submit" class="keypad-btn keypad-dbl">=</button> <!-- Type submit here -->
    
  </div>
</div>
<!-- Toggle button -->
<button id="toggle-keypad-btn" type="button">Hide Keypad</button>


  </form>
  <div id="result"></div>
  <foot><h5>v0.5B - API Copyright <a href="https://www.inchcalculator.com" target="blank">www.inchcalculator.com</a></h5></foot>
  <script src="script.js"></script>
</body>
</html>
